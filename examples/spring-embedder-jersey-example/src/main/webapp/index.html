<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Flash Gauge and Mule+Jersey Metrics</title>

    <script type="text/javascript" src="js/mootools.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="swfobject1-5/swfobject.js"></script>

    <style type="text/css">
        body {
            background-color: #5F5F5F;
            color: #cccccc;
        }

        td {
            border: 1px solid #cccccc;
            padding: 10px;
        }

        a:link {
            color: #cccccc;
        }

        a:visited {
            color: #c8c8c8;
        }

        a:active {
            color: #cccccc;
        }

        a:hover {
            color: #ffffff;
        }
    </style>

</head>

<body style="text-align: center;">

<h1>File Reception Service</h1>
<h2>From in-house systems only</h2>

<div id="meter"></div>
<div id="digital"></div>

<script type="text/javascript">
    // <![CDATA[
    var meter = new SWFObject("flash/meter.swf", "meter", "500", "500", "9", "#000000");
    meter.addVariable("bgimage", "images/meter.jpg");
    meter.addVariable("title", "Average Execution Time");
    meter.addVariable("range", "10");
    meter.addParam("quality", "high");
    meter.addParam("wmode", "transparent")
    meter.useExpressInstall('setvar/swfobject1-5/expressinstall.swf');
    meter.write("meter");

    var digital = new SWFObject("flash/digital.swf", "digital", "290", "200", "9", "#000000");
    digital.addVariable("title_a", "Received Events");
    digital.addVariable("title_b", "Executed Events");
    digital.addParam("quality", "high");
    digital.addParam("wmode", "transparent")
    digital.useExpressInstall('setvar/swfobject1-5/expressinstall.swf');
    digital.write("digital");
    // ]]>
</script>

</body>
</html>
